<div class="row my-4 g-0">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row g-0">
      <div [ngClass]="loggedIn === true ? 'col-md-8' : 'col-md-12'" > <!-- TABELA I SEARCH -->

        <div class="form-group row g-0">
          <label for="name" class="col-md-1 col-form-label col-form-label-md"><strong>Name:</strong></label>
          <div class="col-md-3">
            <input type="text" class="form-control form-control-md" id="name" [(ngModel)]="search">
          </div>
          <button type="submit" class="btn btn-outline-dark col-md-1 btn-sm ms-2" style="width: 70px;" (click)="filter()">Filter</button>
          <div [ngClass]="loggedIn === true ? 'col-md-5' : 'col-md-6'"></div>
          <button type="button" class="btn btn-outline-dark col-md-1 btn-sm me-2" style="width: 40px;" [disabled]="isFirstPage" (click)="getPreviousMenuItems()">
            <fa-icon [icon]="faChevronLeft"></fa-icon>
          </button>
          <button type="button" class="btn btn-outline-dark col-md-1 btn-sm" style="width: 40px;" [disabled]="isLastPage" (click)="getNextMenuItems()">
            <fa-icon [icon]="faChevronRight"></fa-icon>
          </button>
        </div>
      
        <div class="row g-0">
          <div class="col-md-12">
            <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col" *ngIf="loggedIn == true">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let menuItem of menuItems; let i = index">
                <td>{{menuItem.name}}</td>
                <td *ngIf="menuItem.category != null">{{menuItem.category.name}}</td>
                <td>{{menuItem.price}}</td>
                <td *ngIf="loggedIn == true">
                  <button class="btn btn-danger btn-sm btn-block" (click)="delete(i)">delete</button>
                  <button class="btn btn-outline-dark btn-sm btn-block ms-2" (click)="fillFormFields(i)">update</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
      <div [ngClass]="loggedIn === true ? 'col-md-4' : 'd-none'" class="px-3"> <!-- FORMA -->
        <app-menu-form></app-menu-form>
      </div>
    </div>
    
  </div>
  <div class="col-md-1"></div>
</div>
