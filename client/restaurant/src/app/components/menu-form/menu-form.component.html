<form (ngSubmit)="addMenuItem()">
    <div *ngIf="isEdit">
        <h2>Updating</h2>
        <hr>
    </div>   
    <div class="form-group my-1">
        <label for="input-name" class="form-label"><strong>Name: </strong></label>
        <input name="input-name" id="input-name" [(ngModel)]="newMenuItem.name" class="form-control"/>
    </div>
    <div class="form-group my-1">
        <label for="input-category" class="form-label"><strong>Category: </strong></label>
        <select name="input-category" id="input-category" [(ngModel)]="newMenuItem.category" class="form-control">
            <option> </option>
            <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
        </select>
    </div>
    <div class="form-group my-1">
        <label for="input-price" class="form-label"><strong>Price: </strong></label>
        <input type="number" name="input-price" id="input-price" [(ngModel)]="newMenuItem.price" class="form-control"/>
    </div>
    <div class="form-group my-3" style="float: right;">
        <input class="btn btn-warning me-2 float-right" id="resetButton" type="reset" value="Reset" style="width: 70px;" (click)="stopEdit()"/>
        <input class="btn btn-outline-dark float-right" type="submit" value="Save" style="width: 70px;"/>
    </div>

  </form>
